<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pro{
            border:2px solid black;
            width:400px;
            height:200px;
        }
    </style>
</head>
<body>
    <h1>Text in canvas</h1>
    <canvas id="pro" ></canvas>
    <script>
        let pro = document.getElementById("pro");
        let ctx = pro.getContext("2d");
            ctx.font = "32px Arial";
            ctx.strokeText("Welcome to Html",30,40);
    </script>
</body>
</html>
