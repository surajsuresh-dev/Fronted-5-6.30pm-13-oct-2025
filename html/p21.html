<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>select dropdown</h1>

    <form action="">
        <div>
            <label for="">select names</label>
            <select name="" id="">
                <option value="null">Choose namws</option>
                <option value="name1">name 1</option>
                <option value="name2">name 2</option>
                <option value="name3">name 3</option>
            </select>
        </div>

        <hr>

        <div>
            <label for="">select multiple names</label>
            <select name="" id="" multiple>
                <option value="null">Choose tec</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">JAVA SCRIPT</option>
                <option value="">PYTHON</option>
            </select>
             </div>

            <hr>

            <div>
                <label for="">Technology</label>
                <select name="" id="">
                    <option value="null">Choose tec</option>

                    <optgroup label="frontend tec">
                        <option value="">HTML</option>
                        <option value="">CSS</option>
                        <option value="js">JAVA SCRIPT</option>
                        <option value="">react</option>
                    </optgroup>

                    <optgroup label="backend tec">
                        <option value="node">NODE JS</option>
                        <option value="python">PYTHON</option>
                        <option value="php">PHP</option>
                        <option value="ruby">RUBY</option>
                </select>
            </div>

       
    </form>
</body>
</html>
