<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        table,th,td{
            border:2px solid black;
            border-collapse: collapse;
            padding:10px;
            background-color: rgb(161, 199, 223);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6">TIME TABLE</th>
        </tr>

        <tr>
            <th>HOURS</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
        </tr>

        <tr>
            <td>9:00-10:00</td>
            <td>science </td>
            <td>maths</td>
            <td>science</td>
            <td>maths</td>
            <td>arts</td>
        </tr>

        <tr>
            <td>10:00-11:00</td>
            <td>social</td>
            <td>maths</td>
            <td>social</td>
            <td>arts</td>
            <td>science</td>
        </tr>

        <tr>
            <td>11:00-12:00</td>
            <td>english</td>
            <td>science</td>
            <td>arts</td>
            <td>social</td>
            <td>maths</td>
        </tr>

        <tr>
            <td>12:00 to 1:00</td>
            <th colspan="5">Lunch-Break</th>

        </tr>
        <tr>
            <td>1:00-2:00</td>
            <td>arts</td>
            <td>english</td>
            <td>maths</td>
            <td>science</td>
            <td rowspan="2">PROJECT</td>
        </tr>
        <tr>
            <td>2:00-3:00</td>
            <td>maths</td>
            <td>social</td>
            <td>english</td>
            <td>arts</td>
            
        </tr>
    </table>
    
</body>
</html>
