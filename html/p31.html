<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dialog tag</h1>
    <button id="showBtn">Show Dialog</button>
    <dialog id="box">
        <h3>Delete Dialog</h3>
        <h5>Are you sure you want to delete this item?</h5>
        <div>
            <button id="confirmBtn">cancel</button>
            <button>ok</button>
        </div>
    </dialog>
    <script>
        var shBtn = document.getElementById("showBtn");
        var clBtn = document.getElementById("clBtn");
        var box = document.getElementById("box");
        shBtn.onclick = function() {
            box.show();
        }
        clBtn.onclick = function() {
            box.close();
        }
    </script>
</body>
</html>
