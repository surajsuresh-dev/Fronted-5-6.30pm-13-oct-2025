<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            width: 50px;
            height: 50px;
            background-color: rgb(135, 6, 147);
            border-radius: 0%;
            /* animation :name duration timing-function dealy iteratin-count
            direction fill-mode */
            animation-name: anim1;
            animation-duration: 4s; /* time to complete one cycle */
            animation-iteration-count: infinite; /* number of times to repeat the animation */
            animation-direction: alternate; /* normal, reverse, alternate, alternate-reverse */
            animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            /* ease-in ,ease-out , ease, linaer, ease-in-out, steps(),step-in, step-out, cubic-bezier */
            animation-delay: 1s;
        }
        

        @keyframes anim1 {
            from {
                transform: translateY(0px);
                background-color: rgb(135, 6, 147);
                border-radius: 0%;
            }

            to {
                transform: translateY(300px);
                background-color: rgb(20, 112, 143);
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <h1>animation</h1>

    <div class="ball"></div>
</body>
</html>
