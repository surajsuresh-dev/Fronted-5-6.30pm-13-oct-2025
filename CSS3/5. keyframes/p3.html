<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            padding: 0;
        }


        .ball {
            width: 100px;
            height: 100px;
            background-color: rgb(135, 6, 147);
            border-radius: 50%;
            /* animation :name duration timing-function dealy iteratin-count
            direction fill-mode */
            animation-name: bounce;
            animation-duration: 4s; /* time to complete one cycle */
            animation-iteration-count: infinite; /* number of times to repeat the animation */
            animation-direction: alternate; /* normal, reverse, alternate, alternate-reverse */
            animation-timing-function: linaer;
            /* ease-in ,ease-out , ease, linaer, ease-in-out, steps(),step-in, step-out, cubic-bezier */
        
        }
        

        @keyframes bounce {
            0% {
                transform: translate(0,0);
            }

            20% {
                transform: translate(200px,400px);
            }

            40% {
                transform: translate(400px,0);
            }
            60% {
                transform: translate(600px,400px);
            }
            80% {
                transform: translate(800px,0);
            }
            100% {
                transform: translate(0,0);
                background-color: aquamarine;
            }
        }
    </style>
</head>
<body>
    <h1>animation</h1>

    <button id="play">PLay</button>
    <button id="pause">Pause</button>

    <div class="ball"></div>

    <script>
        var playBtn = document.getElementById("play");
        var pauseBtn = document.getElementById("pause");
        var ball = document.querySelector(".ball");

        playBtn.onclick = function() {
            ball.style.animationPlayState = "running";
        };

        pauseBtn.onclick = function() {
            ball.style.animationPlayState = "paused";
        };


    </script>
</body>
</html>
