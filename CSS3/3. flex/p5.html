<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex-wrap . flex-flow */

        *{
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 80%;
            height: 100%;
            background-color: #222;
            margin: auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;  /* nowrap, wrap, wrap-reverse */
           
         }

        div {
           width: 250px;
           height: 150px;
           background-color: aquamarine;
           font-size: 2rem;
         }
    </style>
</head>
<body>
    
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
</body>
</html>
