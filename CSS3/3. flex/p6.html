<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        box-sizing: border-box;
    }

    .container {
        width: 200px;
        display: flex;
        background-color:   #ccc;
        gap: 10px;
        
    }

    .container div {
        width: 200px;
        padding: 20px;
        height: 150px;
        background-color: aquamarine;
        font-size: 2rem;
        color: #fff;
    }

    div:nth-child(1) {
        order: 3;
        background-color: coral;
    }

    div:nth-child(2) {
        order: 1;
        background-color: teal;
    }

    div:nth-child(3) {
        order: 4;
        background-color: purple;
    }

    div:nth-child(4) {
        order: 2;
        background-color: orange;
    }
    </style>
</head>
<body>
    <h1>flex-order</h1>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
