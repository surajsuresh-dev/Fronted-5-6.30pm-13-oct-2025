<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 50%;
            padding: 20px;
            margin: 5px;
            background-color: aquamarine;
            color: blanchedalmond;
            transition-property: width;
            transition-duration: 2s;
        }

        p:hover {
            width: 10%;
            background-color: #dba6a6;
        }

        .txt1 {
            transition-timing-function: ease;
            transition-delay: 2s;
        }
        .txt2 {
            transition-timing-function: ease-in;
        }
        .txt3 {
            transition-timing-function: ease-in-out;
        }
        .txt4 {
            transition-timing-function: ease-out;
        }
        .txt5 {
            transition-timing-function: linear;
        }
        .txt6 {
            /* step() else we can give step-start and step-end */
            transition-timing-function: steps(4, start);
        }
        .txt7 {
            transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
        }

    </style>
</head>
<body>
    <h1>transition</h1>
    <div class="container">
        <p class="txt1">para -1 ease</p>
        <p class="txt2">para -2 ease-in</p>
        <p class="txt3">para -3 ease-in-out</p>
        <p class="txt4">para -4 ease-out</p>
        <p class="txt5">para -5 linear</p>
        <p class="txt6">para -6 steps</p>
        <p class="txt7">para -7 cubic bezier</p>
    </div>
</body>
</html>
