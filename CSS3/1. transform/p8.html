<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img{
            width: 300px;
            height: 300px;
            transition: all 2s;
        }

        img:hover
        {
            transform: rotate3d(1, -4, 0, 90deg);
            box-shadow: 3px 5px 16px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>rotate3d</h1>

    <img src="https://picsum.photos/id/452/400/400" alt="">
</body>
</html>
