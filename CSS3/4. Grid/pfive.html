<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .keyboard{
            width: 300px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-gap:10px;
        }
        .keyboard div{
            background-color: black;
            color: white;
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        div:nth-child(8){
            grid-row: span 2;
        }
        div:nth-child(15){
            grid-row: span 2;
        }
        div:nth-child(16){
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <section class="keyboard">
        <div>num lock</div>
        <div>/</div>
        <div>*</div>
        <div>-</div>

        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>+</div>

        <div>4</div>
        <div>5</div>
        <div>6</div>

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>enter</div>

        <div>0</div>
        <div>.</div>
    </section>
</body>
</html>
