<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 250px 1fr;
            grid-template-rows: 200px 400px;
        }

        div {
            width: 100%;
            height: 100%;
            border: 2px solid #222;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Grid Layout</h1>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </section>
</body>
</html>
