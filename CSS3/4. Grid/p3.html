<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* grid-gap */
            row-gap: 5px;
            column-gap: 10px;
        }

        div {
            padding: 20px;
            background-color: rebeccapurple;
            color: aliceblue;
        }

        .box1 {
            grid-column-start: 1; /* grid-column-start / grid-column-end */
            grid-column-end: 3;    /* grid-row-start / grid-row-end */
            background-color: pink;
        }

        .box2 {
            grid-row-start: 2 ; /* grid-column: start / end */
            grid-row-end: 4 ;    /* grid-row: start / end */
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- grid-column and grid-row  -->
     <section class="container">
        <div class="box1">one</div>
        <div class="box2">two</div>
        <div class="box3">three</div>
        <div class="box4">four</div>
        <div class="box5">five</div>
        <div class="box6">six</div>
        <div class="box7">seven</div>
        <div class="box8">eight</div>
     </section>
</body>
</html>
