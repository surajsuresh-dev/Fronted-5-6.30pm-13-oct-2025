<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(4,1fr); /*repeat (column, size)*/
            grid-template-rows: repeat(3,200px); /*fr -fraction/ frame unit*/
        }
        div{
            width: 100%;
            height: 100%;
            border: 2px solid #222;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Grid Layout</h1>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </section>
</body>
</html>
