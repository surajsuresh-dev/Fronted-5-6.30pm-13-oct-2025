<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            transition: all 1s;
        }

        .b1 {
            background-color: teal;
        }
        .b2 {
            background-color: orangered;
        }
        .b3 {
            background-color: aquamarine;
        }

        .b1:hover{
            transform:scale(3, 3)
        }

        .b2:hover {
            transform:scaleX(3)
        }

        .b3:hover {
            transform:scaleY(3)
        }
    </style>
</head>
<body>
    <h1>scale</h1>

    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>
</html>
