<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.getElementById(id)</h1>
    <h3>innerHTML</h3>

    <button onclick="handler(12,5)">Yo!!!</button>
    <div id="out"></div>

    <script>
        var outEl = document.getElementById("out");

        function handler(a,b) {
            outEl.innerHTML = `<h1> The product of ${a} and ${b} is ${ a * b } </h1>`;
        }
    </script>
</body>
</html>
