<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Document Object Model</h1>

    <h3>document.writeln()</h3>

    <script>

        document.writeln("welcome to DOM where you can manipulate HTML elements<br>");

        //want to write more than one element
        document.writeln(`<div>
            <h2>This is h2 element</h2>
            <p>This is paragraph inside div</p>
            
            </div>`);
    </script>
</body>
</html>
