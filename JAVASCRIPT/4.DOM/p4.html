<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 100%;
            padding: 20px;
            background-color: teal;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tasks to do</h1>

    <!-- 
            Marks of an indidual students
                Jhon - 85
                Sam - 78
                Peter - 90

            create div block with id result ,
            print the total marks in h1 tag amd
            average in a h3 tag inside the div block
     -->

     <button onclick="handler()">Yo!!!</button>
    <div id="result"></div>

     <script>
        function handler() {
            var s1 = prompt("Enter marks of student 1 ");
            var s2 = prompt("Enter marks of student 2 ");
            var s3 = prompt("Enter marks of student 3 ");

            var total = Number(s1) + Number(s2) + Number(s3);
            var avg = total / 3;

            document.getElementById("result").innerHTML = `
            <div>
                <h1> Total Marks: ${ total } </h1>
                <h3> Average Marks: ${ avg.toFixed(3)} </h3>
                </div>`;
            }


        
     </script>
</body>
</html>
