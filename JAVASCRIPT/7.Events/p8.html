<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 300px;
            width: 200px;
            padding: 5px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>onmouseup and onmousedown</h1>


    <div class="container" onmouseup="inHandler()" onmousedown="outHandler()">

        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero inventore ad nostrum 
            sed harum. Maiores, maxime beatae nesciunt deleniti debitis perferendis dolorem ipsa
             cumque dolor, ducimus labore. Ex, alias officiis?</p>
    </div>

    <script>

        let blk = document.querySelector(".container");
        function inHandler() {
            blk.style.backgroundColor = "purple";
        }

        function outHandler() {
            blk.style.backgroundColor = "green";
        }
    </script>
</body>
</html>
