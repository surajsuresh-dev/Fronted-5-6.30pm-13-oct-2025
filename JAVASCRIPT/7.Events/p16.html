<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>onsubmit and onreset</h1>

    <!-- submit and reset only work inside form tag -->

    <h3 id="out"></h3>

    <form method="POST" onsubmit="subHandler(event)" onreset="resetHandler()">
        <label for="">UserName</label>
        <input type="text" name="user" id="user">
        <br><br>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">

        <button type="submit">LOGIN</button>
        <input type="reset" value="Reset">
    </form>

    <script>
        function subHandler(e) {
            e.preventDefault(); //to avoid an page refresh
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;

            document.getElementById("out").innerText = `username = ${user} and password is = ${pass}
            `;
        }

        function resetHandler() {
            alert('form input is cleared');
            window.location.reload();
        }
    </script>
</body>
</html>
