<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>keyboard events</h1>

    <pre>
       1. onkeyup
       2. onkeydown
       3. onkeypress (depricated)
    </pre>

    <form action="">
        <div>
            <label for="name">Enter Your Name</label>
            <input type="text" name="name" id="name" onkeyup="handler()"
            required>
        </div>
    </form>

    <hr>

    <section id="output"></section>

    <script>
        let nameEl = document.getElementById("name")
        let outputEl = document.getElementById("output")

            function handler() {
                outputEl.innerHTML = `<h1> ${nameEl. value} </h1>`;
            }
    </script>
</body>
</html>
