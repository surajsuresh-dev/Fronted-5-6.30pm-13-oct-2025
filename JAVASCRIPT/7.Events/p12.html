<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form events</h1>

    <!-- BLUR AND FOCUS -->

    <form action="">
        <label for="">Enter Name</label>
        <input type="text" name="name" id="name" onfocus="focusHandler()"
        onblur="blurHandler()">
    </form>

    <script>

        let nameEl = document.getElementById('name');

        function blurHandler() {
            nameEl.style.backgroundColor = 'orange';
        }

        function focusHandler() {
            nameEl.style.backgroundColor = 'aqua';
        }

    </script>
</body>
</html>
