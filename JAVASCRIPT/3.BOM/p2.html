<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promt window</h1>
    <p>Used to accept the user input(string)</p>

    <button onclick="handler()">Try Me</button>

    <script>
        function handler(){
            var na = prompt("Enter your name")
            var ag = prompt("Enter your age")

            alert(`name is ${na} age is ${ag} years.`);
        }
    </script>
</body>
</html>
