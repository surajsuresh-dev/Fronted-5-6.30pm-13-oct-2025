<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="title">
            <h1>validating Indian mobile Number</h1>
        </div>
        <div class="box">
            <form method="post" autocomplete="off" onsubmit="submitHandler(event)">
                <div class="form-group">
                    <label for="mobile">Your Mobile Number</label>
                    <input type="text" name="mobile" id="mobile" class="form-input" maxlength="13">
                    <span id="mobileStatus" ></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Send</button>
                </div>
            </form>
        </div>
    </section>


    <script>
        let mobileEl = document.getElementById("mobile");
        let mStatus = document.getElementById("mobileStatus");

        function submitHandler(e){
            e.preventDefault();
            let mobile = mobileEl.value;
            //usernam@domain.ext

            let mobileReg = /^(0|\+91)?[6-9]\d{9}$/;

            if(!mobile){
                mStatus.innerText = "mobile number is required";
                mStatus.style.color = "red";
            }else if (!mobileReg.test(mobile)){
                mStatus.innerText = "invalid mobile format";
                mStatus.style.color = "red";
            }else{
                mStatus.innerText = "valid mobile formate"
                mStatus.style.color = "green";
            }
        }
    </script>
</body>
</html>
