<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exec()</h1>

    <p>it returns an array of capture or null if not matched</p>

    <script>
        var str = "welcome to javascript.Today we are learning JavaScript regular expressions.Javascript is frontend script.Every bbroeser has a built in JAVASCRIPT compiler."

        var reg = /javascript/gi;

        var test = reg.exec(str); 

        if(test) {
            console.log(`output =`,test) //array of first match
            console.log(`str =`,str,replace(/javascript/gi,"js"))

        }else {
            console.log(test) //null
        }
    </script>
</body>
</html>
