<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String methods of date constructor</h1>

    <script>
        var today = new Date();
        console.log(`today =`, today);

    document.writeln(`<h3> ${ today.toDateString()} </h3>`);
    document.writeln(`<h3> ${ today.toLocalDateString()} </h3>`);

    document.writeln(`<h3> ${ today.toTimeString()} </h3>`);
    document.writeln(`<h3> ${ today.toLocalTimeString()} </h3>`);

    document.writeln(`<h3> ${ Date.now()} </h3>`);
    
    </script>
</body>
</html>
