<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number constructor</h1>


    <script>
        var x = "1234";
        document.writeln(`<p> x = ${x} </p>`)
        document.writeln(`<p> x = ${typeof x} </p>`)

        var y = Number(x)
        document.writeln(`<p> y = ${y} </p>`)
        document.writeln(`<p> y = ${typeof y} </p>`)

        document.writeln(`<p> boolean (True) = ${Number(true)} </p>`)
        document.writeln(`<p> boolean (False) = ${Number(false)} </p>`)

        document.writeln(`<p> date = ${Number(new Date())} </p>`) //ms

        document.writeln(`<p> max = ${Number.MAX_VALUE} </p>`)
        document.writeln(`<p> min = ${Number.MIN_VALUE} </p>`)

        document.writeln(`<p> -infinity = ${Number.NEGATIVE_INFINITY} </p>`)
        document.writeln(`<p> infinity = ${Number.POSITIVE_INFINITY} </p>`)
    </script>
</body>
</html>
