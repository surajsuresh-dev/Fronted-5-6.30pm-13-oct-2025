<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Screen objects</h1>

    <script>
        /* Device screen properties */

        document.writeln(`<h3> ${ screen.width} px </h3>`);
        document.writeln(`<h3> ${ screen.height} px </h3>`);
        document.writeln(`<h3> ${ screen.colorDepth} px </h3>`);
        document.writeln(`<h3> ${ screen.pixelDepth} px </h3>`);
        document.writeln(`<h3> ${ screen.availHeight} px </h3>`);
        document.writeln(`<h3> ${ screen.availWidth} px </h3>`);
    </script>
</body>
</html>
