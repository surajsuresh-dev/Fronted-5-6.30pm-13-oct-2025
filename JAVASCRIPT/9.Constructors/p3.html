<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="clock"></h1>

    <script>
        let clkEl = document.getElementById("clock")

        function generateClock() {
            clkEl.innerText = new Date().toLocalTimeString();
        }

        setInterval(generateClock,1000)
    </script>
</body>
</html>
