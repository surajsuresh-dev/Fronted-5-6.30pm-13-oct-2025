<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math Constructor</h1>

    <pre>
        abs,min,max,sqrt,cbrt,random,floor,ceil,round,sin,cos,tan,sinh,cosh,tanh,asinh,acosh,
        atanh,atan2h,exp,log,logip,log10,pow,sign,trunc

    </pre>

    <script>
        document.writeln(`<h3> abs(-12) =${ Math.abs(-12) } </h3>`); //12

        document.writeln(`<h3> sqrt(25) =${ Math.sqrt(25) } </h3>`);
        document.writeln(`<h3> cbrt(27) =${ Math.abs(-12) } </h3>`);

        document.writeln(`<h3> min(27,123,34,3) =${ Math.min(27,123,34,3) } </h3>`);
        document.writeln(`<h3> max(27,123,34,3) =${ Math.max(27,123,34,3) } </h3>`);


        document.writeln(`<h3> floor(2.9) =${ Math.floor(2,9) } </h3>`); //lowest in
        document.writeln(`<h3> floor(2.1) =${ Math.floor(2,1) } </h3>`);
        document.writeln(`<h3> floor(-3.4) =${ Math.floor(-3,4) } </h3>`);

        document.writeln(`<h3> ceil(2.1) =${ Math.floor(2.1) } </h3>`); //lowest in
        document.writeln(`<h3> ceil(2.9) =${ Math.floor(2.9) } </h3>`);
        document.writeln(`<h3> ceil(-4.8) =${ Math.floor(-4.8) } </h3>`);

        document.writeln(`<h3> round(2.2) =${ Math.round(2.2) } </h3>`); //lowest in
        document.writeln(`<h3> round(2.6) =${ Math.round(2.6) } </h3>`);
        document.writeln(`<h3> round(-2.6) =${ Math.round(-2.6) } </h3>`);
        document.writeln(`<h3> round(-2.4) =${ Math.round(-2.4) } </h3>`);



    </script>
</body>
</html>
