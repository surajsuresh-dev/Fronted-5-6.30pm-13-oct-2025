<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String converter</h1>

    <script>
        var x = 1234 ;
        var y = true ;

        console.log(` x = `,x )
        console.log(` x = `, typeof x )

        console.log(` y = `,y )
        console.log(` y = `,typeof y )

        console.log(`\n`)

        console.log(` x = `, String(x) )  
        console.log(` x = `, typeof String(x) )  


        console.log(` y = `, String(y) )  
        console.log(` y) = `, typeof String(y) )  
    </script>
</body>
</html>
