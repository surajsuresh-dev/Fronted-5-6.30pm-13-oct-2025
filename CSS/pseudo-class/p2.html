<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            padding: 8px 10px;
            margin-left: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: #222;
        }
        a:focus{background-color: paleturquoise;}
        .container{
            width: 80%;
            margin: auto;
        }
        div:target{
            height: 100vh;
            background-color: #7387c9;

        }
    </style>
</head>
<body>
    <h1>:focus and :target</h1>
    <hr>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
    <section class="container">
        <div id="home">
            <h1>Home Section</h1>
        </div>
        <div id="about">
            <h1>About Section</h1>
        </div>
        <div id="projects">
            <h1>Projects Section</h1> 
        </div>
        <div id="contact">
            <h1>Contact Section</h1>
        </div>


    </section>
</body>
</html>
