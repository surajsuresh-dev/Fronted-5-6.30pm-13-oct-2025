<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:in-range{
            background-color: beige;
            color: crimson;
            border: none;
        }

        input:out-of-range{
            background-color: rgb(226, 135, 135);
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>:in-range and :out-range</h1>
    <form action="">
    <div>
        <label for="">Enter a value</label>
        <!-- min is the least number that can be set
         and max isthe maxmium nuber that can be set -->
        <input type="number" name="num" id="num" min="10" max="20" value="11">
    </div>
    </form>
</body>
</html>
