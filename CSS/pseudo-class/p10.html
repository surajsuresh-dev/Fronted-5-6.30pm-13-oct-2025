<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1st child */
        div:first-child{
            color: red;
            font-size: 2rem;
        }

        /* last child */
        div:last-child{
            color: blue;
            font-size: 2rem;
        }

        /* nth child */
        div:nth-child(even){
            color: green;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>First-child, last-child,nth-child</h1>

    <selection>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </selection>
</body>
</html>
