<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-emphasis: filled double-circle teal;
        }
        .b1{
            text-emphasis-position: over right;
        }
        .b2{
            text-emphasis-position: under right;
        }
        .b3{
            text-emphasis-position: over left;
            writing-mode: vertical-lr; /* vertical-rl/lr, sideways-rl/lr */
        }
    </style>
</head>
<body>
    <h1>text-emphasis-position</h1>
    <p class="b1">bloct text 1</p>
    <p class="b2">bloct text 2</p>
    <p class="b3">bloct text 3</p>
    <p class="b4">bloct text 4</p>
</body>
</html>
