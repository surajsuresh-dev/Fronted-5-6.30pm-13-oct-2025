<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:not(.b2){
            background-color: slateblue;
            padding: 10px;
            margin:10px;
        }
    </style>
</head>
<body>
    <h1>:not(classname/id/html tag)</h1>

    <div>
        <p class="b1">This is paragraph-1</p>
        <p class="b2">This is paragraph-2</p>
        <p class="b3">This is paragraph-3</p>
        <p class="b4">This is paragraph-4</p>
        
    </div>
    
</body>
</html>
