<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* group selector */
        /* by using group selector we can select 
        multiple elements by using comma separated values */

        #block, #home, #about, #contact {
            padding: 10px;
            background-color: lightyellow;
            text-align: center;
            margin: 5px;
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <h1>group selectors</h1>

    <div id="block">
        <selection class="container">
            <div id="home">
                <h1>home content</h1>
            </div>
            <div id="about">
                <h1>about content</h1>
            </div>
            <div id="contact">
                <h1>contact content</h1>
            </div>
        </selection>
    </div>
</body>
</html>
