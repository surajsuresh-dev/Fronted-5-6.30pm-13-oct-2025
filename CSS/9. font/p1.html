<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f1{font-family: sans-serif;}/* no sharp edges */
        .f2{font-family: serif;}/*  sharp edges */
        .f3{font-family: monospace;}/* nsingle space between each letter */
        .f4{font-family: cursive;}/* hand written */
        .f5{font-family: fantasy;}/* condensed */

    </style>
</head>
<body>
    <h1>font properties</h1>
    <pre>
        font-family 
        font-style 
        font-size 
        font-weight 
        font-variant 
    </pre>

    <h1>font-family</h1>

    <h1 class="f1">Sans-serif style</h1>
    <h1 class="f2">serif-family</h1>
    <h1 class="f3">monospace-style</h1>
    <h1 class="f4">cursive style</h1>
    <h1 class="f5">fantasy style</h1>
</body>
</html>
