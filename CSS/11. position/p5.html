<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            overflow-x: hidden;
        }

        .menu {
            background-color: teal;
            position: fixed;
            width: 100%;
            height: 60px;
            top: 0;
            left: 0;
        }

        .menu .container {
            width: 80%;
            margin: auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu .logo {
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .menu .menu-items a {
            text-decoration: none;
            color: #fff;
            background-color: #222;
            padding: 6px 9px;
            border-radius: 5px;
            cursor: pointer;
        }

        .blk-container {
            width: 80%;
            margin: auto;
        }

        .blk-container div {
            height: 100vh;
            padding-top: 3rem;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="container">
            <a href="#" class="logo"> Logo here</a>

            <div class="menu-items">
                <a href="#home" class="home">Home</a>
                 <a href="#about" class="about">About</a>
                  <a href="#contact" class="contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="blk-container">
        <div class="blk" id="home">
            <h1 class="title">Home section</h1>
        </div>
        <div class="blk" id="about">
            <h1 class="title">About Section</h1>
        </div>
        <div class="blk" id="contact">
            <h1 class="title">Contact Section</h1>
        </div>
    </section>
</body>
</html>
