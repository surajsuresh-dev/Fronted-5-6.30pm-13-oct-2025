<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            border-radius: 2px;
        }
        .container{
            display: flex;
            padding: 20px;
        }
        .container div{
            height: 100px;
            width: 200px;
            margin: 20px;
        }
        .b1{
            box-shadow: 10px 3px 14px rgba(255,2,35,0.5);
        }
        .b2{
            box-shadow: rgba(34, 35, 36, 0.5) 0px 8px 24px;
        }
        .b3{
            box-shadow: rgba(41, 41, 43, 0.2) 0px 7px 29px 0px;
        }
        h1{
            text-shadow: 10px 10px 1px red ;
        }
    </style>
</head>
<body>
    <h1>box-shadow</h1>
    <div class="container">
        <div class="b1">text</div>
        <div class="b2">text</div>
        <div class="b3">text</div>
    </div>
</body>
</html>
