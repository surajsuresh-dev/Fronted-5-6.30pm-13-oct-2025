<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            height: 100%;
            padding: 20px;
            position: relative;
        }

        section div {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
        }

        .b1 {
            background-color: teal;
            margin: 50px;
            z-index: 4;
        }
        .b2 {
            background-color: red;
            margin: 40px;
            z-index: 3;
        }
        .b3 {
            background-color: slateblue;
            margin: 25px;
            z-index: 2;
        }
        .b4 {
            background-color: green;
            margin: 10px;
            z-index:1;
        }
    </style>
</head>
<body>
    <section>
        <div class="b1">block-1</div>
        <div class="b2">block-2</div>
        <div class="b3">block-3</div>
        <div class="b4">block-4</div>
    </section>
</body>
</html>
