<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* only applicable for div tag */

        div {
            
            padding: 10px;
            background-color: lightgray;
        }
        /* if we want to customize use required tag */
        /* html tag selector */
        h1 {
            color: purple;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>html tag selectors</h1>

    <div>
        <h1>product-1</h1>
    </div>

    <selection>
        <h1>product-2</h1>
    </selection>

    <div>
        <h1>product-3</h1>
    </div>
</body>
</html>
